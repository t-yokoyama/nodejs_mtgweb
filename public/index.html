    <style>

      body {
        margin: 0px;

        font: 13px Helvetica, Arial;
      }

      div {
        box-sizing: border-box;
      }

      div#window {
        height: 100%;
        width: 100%;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        position: absolute;
      }

      div#battlefield_wrapper {
        top: 130px;
        bottom: 130px;
        left: 0px;
        right: 0px;
        position: absolute;
      }

      div.battlefield {
        height: 50%;
        width: 100%;
        position: relative;
      }

      div#my_battlefield { background-color: #ffcccc; }
      div#opp_battlefield { background-color: #ccffcc; }

      div.zone {
        background-color: #cccccc;
        height: 130px;
        width: 100px;
        position: absolute;
        padding: 0px;
        border: 1px;
        border-style: dashed;
      }

      div#library { top: 20px; left: 140px; }
      div#graveyard { top: 20px; left: 20px; }
      div#exile { top: 20px; right: 20px; }

      div#hand {
        width: 100%;
        bottom: 0px;
        position: absolute;
      }

      img.card {
        background-color: #aaaaaa;
        height: 130px;
        width: 100px;
        position: absolute;
      }

    </style>



    <script>

      function generateCard(cardId, image) {

        var imgElement = document.createElement("img");
        imgElement.id = cardId;
        imgElement.src = "images/cardback.jpg";
        imgElement.setAttribute("class", "card my_card");
        document.getElementById("my_battlefield").appendChild(imgElement);

        $("#" + cardId).css("top", 20);
        $("#" + cardId).css("left", 140);
        $("#" + cardId).css("z-index", 10);

        var cardEntry = {
          imgSrc : image,
          zone : ZoneEnum.LIBRARY,
          faceUp : false,
          tapped : false,
          flipped : false,
          transformed : false,
          numCounters : 0
        };

        g_directory.push(cardEntry);
        g_library.push(cardId);
      }

      function moveCardToZone(cardId, toZone, shiftHeld) {

        // check if we need to actually do anything
        var fromZone = g_directory[cardId].zone;
        if (fromZone == toZone) {
          return;
        }

        // remove card from its old zone array
        var pos;
        switch(fromZone) {

          case ZoneEnum.BATTLEFIELD:
            // do nothing
            break;

          case ZoneEnum.HAND:
            pos = g_hand.indexOf(cardId);
            g_hand.splice(pos, 1);
            break;

          case ZoneEnum.LIBRARY:
            pos = g_library.indexOf(cardId);
            g_library.splice(pos, 1);
            break;

          case ZoneEnum.GRAVEYARD:
            pos = g_graveyard.indexOf(cardId);
            g_graveyard.splice(pos, 1);
            break;

          case ZoneEnum.EXILE:
            pos = g_exile.indexOf(cardId);
            g_exile.splice(pos, 1);
            break;
        }

        // switch on dest zone, then add to new array
        var turnFaceUp;
        switch(toZone) {

          case ZoneEnum.BATTLEFIELD:
            turnFaceUp = !shiftHeld;
            break;

          case ZoneEnum.HAND:
            g_hand.push(cardId);
            turnFaceUp = true;
            break;

          case ZoneEnum.LIBRARY:
            g_library.push(cardId);
            turnFaceUp = false;
            break;

          case ZoneEnum.GRAVEYARD:
            g_graveyard.push(cardId);
            turnFaceUp = true;
            break;

          case ZoneEnum.EXILE:
            g_exile.push(cardId);
            turnFaceUp = !shiftHeld;
            break;
        }

        // update directory
        g_directory[cardId].zone = toZone;
        g_directory[cardId].tapped = false;
        g_directory[cardId].flipped = false;
        g_directory[cardId].transformed = false;
        g_directory[cardId].numCounters = 0;

        // toggle face up/down as appropriate
        if (g_directory[cardId].faceUp && !turnFaceUp) {
          turnCardFaceDown(cardId);
        }
        else if (!g_directory[cardId].faceUp && turnFaceUp) {
          turnCardFaceUp(cardId);
        }

        // refresh display on both to/from zones

        // notify other client of state change
      }

      function turnCardFaceUp(cardId) {
        $("#" + cardId).attr("src", g_directory[cardId].imgSrc);
        g_directory[cardId].faceUp = true;
      }

      function turnCardFaceDown(cardId) {
        $("#" + cardId).attr("src", "images/cardback.jpg");
        g_directory[cardId].faceUp = false;
      }

      function refreshGraveyard() {
      }

      function refreshExile() {
      }

      function refreshHand() {
      }







      $(document).ready(function() {

        // global variables
        window.ZoneEnum = {
          BATTLEFIELD : 1,
          HAND : 2,
          LIBRARY : 3,
          GRAVEYARD : 4,
          EXILE : 5
        };

        window.g_directory = [];
        window.g_library = [];
        window.g_graveyard = [];
        window.g_exile = [];
        window.g_hand = [];

        window.g_shift = false;



        generateCard(0, "images/forest.jpg");
        generateCard(1, "images/seraph_of_dawn.jpg");

        $(".my_card").draggable({ // grid: [20, 20],
                                  snap: ".zone",
                                  snapMode: "inner",
                                  snapTolerance: 65});


        $("#battlefield_wrapper").droppable({
          accept: ".my_card",
          drop: function( event, ui ) {
            var cardId = parseInt(ui.draggable.attr("id"));
            moveCardToZone(cardId,
                           ZoneEnum.BATTLEFIELD,
                           g_shift);
          }
        });
        
        $("#hand").droppable({
          accept: ".my_card",
          greedy: true,
          drop: function( event, ui ) {
            var cardId = parseInt(ui.draggable.attr("id"));
            moveCardToZone(cardId,
                           ZoneEnum.HAND,
                           g_shift);
          }
        });

        $("#library").droppable({
          accept: ".my_card",
          greedy: true,
          drop: function( event, ui ) {
            var cardId = parseInt(ui.draggable.attr("id"));
            moveCardToZone(cardId,
                           ZoneEnum.LIBRARY,
                           g_shift);
          }
        });

        $("#graveyard").droppable({
          accept: ".my_card",
          greedy: true,
          drop: function( event, ui ) {
            var cardId = parseInt(ui.draggable.attr("id"));
            moveCardToZone(cardId,
                           ZoneEnum.GRAVEYARD,
                           g_shift);
          }
        });

        $("#exile").droppable({
          accept: ".my_card",
          greedy: true,
          drop: function( event, ui ) {
            var cardId = parseInt(ui.draggable.attr("id"));
            moveCardToZone(cardId,
                           ZoneEnum.EXILE,
                           g_shift);
          }
        });

        $("body").on("keydown", function(e) {
          var key = e.which;
          switch(key) {
            case 16: // 'shift'
              g_shift = true;
              break;
          }
        });

        $("body").on("keyup", function(e) {
          var key = e.which;
          switch(key) {
            case 16: // 'shift'
              g_shift = false;
              break;
          }
        });
